<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css">
</head>

<body>
    <main class="container-fluid">
        <nav class="row">
            <nav class="navbar navbar-expand-sm navbar-light bg-light col">
                <a class="navbar-brand" href="#">Administration</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-play-circle" aria-hidden="true"></i>Videos</a>
                        </li>
                        <div class="nav-item">
                            <a href="" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>Users</a>
                        </div>
                        <div class="nav-item">
                            <a href="" class="nav-link"><i class="fa fa-flag" aria-hidden="true"></i>Reports</a>
                        </div>
                    </ul>

                </div>
            </nav>
        </nav>
        <section class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="videoEditing-tab" data-toggle="tab" href="#videoEditing" role="tab" aria-controls="videoEditing" aria-selected="true">Video Editing</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="videoList-tab" data-toggle="tab" href="#videoList" role="tab" aria-controls="videoList" aria-selected="false">Video List</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="videoEditing" role="tabpanel" aria-labelledby="videoEditing-tab">
                        <form action="" method="post">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="border">
                                                <img src="../images/laptop.png" alt="" class="img-fluid">
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="form-group">
                                                <label for="youtubeId">Youtube ID</label>
                                                <input type="text" class="form-control" name="youtubeId" id="youtubeId" aria-describedby="youtubeIdHid" placeholder="Youtube ID">
                                                <small id="youtubeIdHid" class="form-text text-muted">Youtube id is required</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="videoTitle">Video Title</label>
                                                <input type="text" class="form-control" name="videoTitle" id="videoTitle" aria-describedby="videoTitleHid" placeholder="Video Title">
                                                <small id="videoTitleHid" class="form-text text-muted">Video Title is required</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="viewCount">View Count</label>
                                                <input type="text" class="form-control" name="viewCount" id="viewCount" aria-describedby="viewCountHid" placeholder="View Count">
                                                <small id="viewCountHid" class="form-text text-muted">View Count is required</small>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label><input type="radio" class="form-check-input" name="status" id="status" value="true">Active</label>
                                                <label><input type="radio" class="form-check-input" name="status" id="status" value="false">Inactive</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="description">Description</label>
                                            <textarea name="description" id="description" cols="30" rows="4" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <button class="btn btn-primary">Create</button>
                                    <button class="btn btn-warning">Update</button>
                                    <button class="btn btn-danger">Delete</button>
                                    <button class="btn btn-info">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="videoList" role="tabpanel" aria-labelledby="videoList-tab">
                        <table class="table table-striped">
                            <tr>
                                <td>Youtube ID</td>
                                <td>Video Title</td>
                                <td>View Count</td>
                                <td>Status</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>YTT</td>
                                <td>Java Programming</td>
                                <td>105</td>
                                <td>Active</td>
                                <td>
                                    <a href=""><i class="fa fa-edit" aria-hidden="true"></i>Edit</a>
                                    <a href=""><i class="fa fa-trash" aria-hidden="true"></i>Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <footer class="row"></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $('#myTab a').on('click', function(event) {
            event.preventDefault()
            $(this).tab('show')
        })
    </script>
</body>

</html>
