<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css">
</head>

<body>
    <main class="container-fluid">
        <nav class="row">
            <nav class="navbar navbar-expand-sm navbar-light bg-light col">
                <a class="navbar-brand" href="#">Administration</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-play-circle" aria-hidden="true"></i>Videos</a>
                        </li>
                        <div class="nav-item">
                            <a href="" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>Users</a>
                        </div>
                        <div class="nav-item">
                            <a href="" class="nav-link"><i class="fa fa-flag" aria-hidden="true"></i>Reports</a>
                        </div>
                    </ul>

                </div>
            </nav>
        </nav>
        <section class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="uesrEditing-tab" data-toggle="tab" href="#userEditing" role="tab" aria-controls="userEditing" aria-selected="true">User Editing</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="userList-tab" data-toggle="tab" href="#userList" role="tab" aria-controls="userList" aria-selected="false">User List</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="userEditing" role="tabpanel" aria-labelledby="userEditing-tab">
                        <form action="" method="post">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHid" placeholder="Username">
                                                <small id="usernameHid" class="form-text text-muted">Username is required</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="fullname">Fullname</label>
                                                <input type="text" class="form-control" name="fullname" id="fullname" aria-describedby="fullnameHid" placeholder="Fullname">
                                                <small id="fullnameHid" class="form-text text-muted">Fullname is required</small>
                                            </div>

                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid" placeholder="Password">
                                                <small id="passwordHid" class="form-text text-muted">Password is required</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHid" placeholder="Email">
                                                <small id="emailHid" class="form-text text-muted">Email is required</small>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <div class="card-footer text-muted">
                                    <button class="btn btn-primary">Create</button>
                                    <button class="btn btn-warning">Update</button>
                                    <button class="btn btn-danger">Delete</button>
                                    <button class="btn btn-info">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="userList" role="tabpanel" aria-labelledby="userList-tab">
                        <table class="table table-striped">
                            <tr>
                                <td>Username</td>
                                <td>Fullname</td>
                                <td>Email</td>
                                <td>Role</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>Tai</td>
                                <td>Do Tai</td>
                                <td>dotai@gmail.com</td>
                                <td>Admin</td>
                                <td>
                                    <a href=""><i class="fa fa-edit" aria-hidden="true"></i>Edit</a>
                                    <a href=""><i class="fa fa-trash" aria-hidden="true"></i>Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <footer class="row"></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $('#myTab a').on('click', function(event) {
            event.preventDefault()
            $(this).tab('show')
        })
    </script>
</body>

</html>
